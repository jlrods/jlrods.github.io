<!DOCTYPE html>
<html>
<head>
    <title>www.jlrods.com</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="StyleSheet_Main.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body ng-app="menuApp">
   <header></header>
   <div ng-controller="MenuController">
        <h1>{{text}}</h1>
        <div class="menu">
            <div ng-repeat="submenu in subMenus">
                <menu-item class="subMenu" item="submenu"></menu-item>
            </div>
        </div>
    </div>
    <p>Testing multiple page in github</p>
    <!-- Modules -->
    <script src="MenuApp.js"></script>
    <!-- Controllers -->
    <script src="MenuAppController.js"></script>
    <!-- Directives -->
    <script src="menuItem.js"></script>
</body>
</html>
